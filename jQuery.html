<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <h2>Sliding</h2>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"

    );
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide( 500 ). delay( 1500 ). show( 300 );
    $("#1").click(function() {
        $('h2').slideUp( 800 );
    });
    });
});


</script>  
</html>
